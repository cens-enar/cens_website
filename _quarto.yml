# This file controls the settings for your Quarto template from www.marvinschmitt.com

# website settings
website:
  title: "ENAR CENS"                                # Your name
  description: "Council for Emerging and New Statisticians (CENS) within ENAR"   # A brief slogan (optional)
  image: img/CENS_logo.png
  
  favicon: img/CENS_logo.png
  
  # start of the navigation bar at the top of the website
  navbar:
    pinned: true
    logo: /img/CENS_logo.png
    
    # your sub-pages
    left:
      - text: "About"
        href: about/index.qmd
      - text: "Members"
        href: members/members_2024-2025/index.qmd
      - text: "Events"
        href: events/index.qmd
      - text: "Materials"
        href: materials/index.qmd
      - text: "Apply"
        href: apply/index.qmd
    
    # your social media handles
    right:
      - icon: twitter
        href: https://x.com/cens_enar
      - icon: instagram
        href: https://www.instagram.com/cens_enar/
      - icon: linkedin
        href: https://www.linkedin.com/groups/12246846/
      - icon: envelope
        aria-label: email
        href: "mailto:mail.enar.cens@gmail.com"  
  
  

# Don't touch unless you know what you are doing :) ------------
  search: 
    location: navbar
    type: textbox
  page-footer: 
    left: |
      <span class="faux-block">&#169; 2023 Marvin Schmitt CC BY-SA 4.0</span>
    center: |
      <span class="faux-block"><a href="https://www.marvinschmitt.com/blog/website-tutorial-quarto/">View the tutorial for this template!</a></span>
    right: |
      <span class="faux-block"><a href="https://github.com/marvinschmitt/quarto-website-template/">View source on GitHub</a></span>

project:
  type: website
  output-dir: docs

  preview: 
    port: 22222
    browser: true
    watch-inputs: true
    navigate: true

execute:
  freeze: true

format:
  html:
    fontsize: 1.1em
    theme: 
      - pulse
      - html/styles.scss
    toc: false
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true